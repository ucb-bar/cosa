mapping:
  - target: Registers
    type: datatype
    keep:
      - Outputs
    bypass:
      - Weights
      - Inputs
  - target: Accumulator
    type: datatype
    keep:
      []
    bypass:
      - Weights
      - Inputs
      - Outputs
  - target: Scratchpad
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: DRAM
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: Registers
    type: temporal
    factors: R1 S1 P1 Q1 C16 K1 N1
    permutation: CRSPQKN
  - target: Accumulator
    type: spatial
    factors: R1 S1 P4 Q1 C4 K16 N1
    permutation: PCKRSQN
    split: 2
  - target: Accumulator
    type: temporal
    factors: R1 S1 P1 Q1 C4 K4 N1
    permutation: CKRSPQN
  - target: Scratchpad
    type: temporal
    factors: R1 S1 P1 Q1 C2 K2 N1
    permutation: CKRSPQN
  - target: DRAM
    type: temporal
    factors: R1 S1 P32 Q1 C1 K1 N1
    permutation: PRSQCKN