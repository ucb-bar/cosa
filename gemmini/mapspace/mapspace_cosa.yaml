mapspace:
  constraints:
  - target: Registers
    type: bypass
    bypass:
    - Outputs
    - Inputs
    keep:
    - Weights
  - target: Accumulator
    type: bypass
    bypass:
    - Weights
    - Inputs
    keep:
    - Outputs
  - target: AccumulatorExceptSpatialK
    type: bypass
    bypass:
    - Weights
    - Inputs
    keep:
    - Outputs
  - target: Scratchpad
    type: bypass
    keep:
    - Inputs
    - Weights
    bypass:
    - Outputs
  - target: DRAM
    type: bypass
    keep:
    - Weights
    - Inputs
    - Outputs
    bypass: []
